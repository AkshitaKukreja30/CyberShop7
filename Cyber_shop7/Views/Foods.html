<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/Scripts/Products.js"></script>
    <style>
        div {
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            font-size: 100%
        }
    </style>

</head>
<body ng-app="Products">

    <section></section>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Foods Present</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div>
        <div class="col">

            <div class="container" ng-controller="FoodsController">

                <div ng-repeat="Food in foods" border="1">
                    <div class="row">
                        <div class="col-lg-3">{{Food.Id}}</div>
                        <div class="col-lg-3">{{Food.Name}}</div>
                        <div class="col-lg-3">{{Food.Price}}</div>
                        <div class="col-lg-3">{{Food.Ratings}}</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
